language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/symfony-bridge/.phpunit

env:
  global:
    - PHPUNIT_FLAGS="-v"
    - SYMFONY_PHPUNIT_DIR="$HOME/symfony-bridge/.phpunit"

branches:
  only:
    - master
    - develop
    - /^\d+\.\d+$/

matrix:
  fast_finish: true
  include:
    # Minimum supported dependencies with min and max PHP version
    - php: 7.2
      env: COMPOSER_FLAGS="--prefer-stable --prefer-lowest"

    # Latest supported dependencies with each PHP version
    - php: 7.0
    - php: 7.1
    - php: 7.2
      env: COVERAGE=true PHPUNIT_FLAGS="-v --coverage-text"

    # Testing with SF 4.4 (current and minimum supported version)
    - php: 7.2
      env: SYMFONY_REQUIRE=4.4.*
    - php: 7.2
      env:
        - SYMFONY_REQUIRE=4.4.*
        - COMPOSER_FLAGS="--prefer-stable --prefer-lowest"

    # Testing with SF 3.4 (current and minimum supported version)
    - php: 7.2
      env: SYMFONY_REQUIRE=3.4.*
    - php: 7.2
      env:
        - SYMFONY_REQUIRE=3.4.*
        - COMPOSER_FLAGS="--prefer-stable --prefer-lowest"

before_install:
  - if [[ $COVERAGE != true ]]; then phpenv config-rm xdebug.ini || true; fi
  - composer global require --no-progress --no-scripts --no-plugins symfony/flex

install:
  # To be removed when this issue will be resolved: https://github.com/composer/composer/issues/5355
  - if [[ "$COMPOSER_FLAGS" == *"--prefer-lowest"* ]]; then composer update --prefer-dist --no-interaction --prefer-stable --quiet; fi
  - composer update ${COMPOSER_FLAGS} --prefer-dist --no-interaction
  - ./vendor/bin/simple-phpunit install

script:
  - SYMFONY_DEPRECATIONS_HELPER=weak ./vendor/bin/simple-phpunit ${PHPUNIT_FLAGS}
